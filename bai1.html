<script>
    class MyDate{
        day
        month
        year
        constructor(day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay(day){
            return this.day;
        }
        getMonth (month){
            return this.month;
        }
        getYear (year){
            return this.year;
        }
        setDay(day){
          return this.day = day;
        }
        setMonth(month){
           return  this.month = month;
        }
        setYear(year){
           return this.year = year;
        }}
    let date= new MyDate(2,2,2007)
    console.log(date);
    let day=date.getDay(2);
    let month=date.getMonth(2);
    let year=date.getYear(2007);
    alert(day + '/' + month + '/' + year );
    day=date.setDay(10);
    month=date.setMonth(10);
    year=date.setYear(2019);
    console.log(day + '/' + month + '/'+ year);
</script>
