<script>
    class Circle{
        radius
        color
        constructor(radius,color) {
            this.radius=radius
            this.color=color
        }
        getRadius(radius){
            return this.radius;
        }
        getArea(radius){
            let S=Math.PI*this.radius*this.radius
            return S
        }
    }
    let radius=new Circle(2)
