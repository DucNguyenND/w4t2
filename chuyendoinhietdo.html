<script>
    class Temperature{
        celsius
        constructor(celsius) {
            this.celsius=celsius
        }
        fahrenheit(celsius){
            let F=celsius*9/5+32
            return F
        }
        kenvin(celsius){
            let K=celsius + 273.15
            return K
        }
    }
    let temperature= new Temperature()
    console.log(temperature.kenvin(25))
    console.log(temperature.fahrenheit(25))
</script>
